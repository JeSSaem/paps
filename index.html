<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PAPS 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PAPS 체력 평가 계산기</h1>
  <form id="papsForm">
    <label>신장(cm): <input type="number" id="height" required></label><br>
    <label>체중(kg): <input type="number" id="weight" required></label><br>
    <label>오래달리기(초): <input type="number" id="run" required></label><br>
    <label>윗몸일으키기(회): <input type="number" id="situp" required></label><br>
    <label>좌전굴(cm): <input type="number" id="flex" required></label><br>
    <label>50m달리기(초): <input type="number" id="sprint" required></label><br>
    <button type="submit">계산하기</button>
    <button type="reset">초기화</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
